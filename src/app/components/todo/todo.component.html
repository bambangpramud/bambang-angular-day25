<div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h2>task App</h2>
                        <div class="form-group mb-2">
                            <label class="form-label">Tugas Saya</label>
                            <input type="text" [(ngModel)]="todo" class="form-control" />
                        </div>
                        <button class="btn btn-primary " (click)="addTodo()"> tambah tugas</button>
                    </div>
                </div>


            </div>
        </div>
        <div class="col-md-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Action</th>
                    </tr>
                    
                </thead>
                <tbody *ngIf="todo">
                    <!-- <tr *ngFor="let task of todos">
                        <td>{{task}}</td>
                    </tr> -->
                    <ng-template ngFor let-item [ngForOf]="todos" let-i="index">
                        <tr>
                            <td>{{item}}</td>
                            <td>
                                <button (click)="remove(i)" class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                    </ng-template>
                </tbody>
            </table>
        </div>
    </div>
</div>
